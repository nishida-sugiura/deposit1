<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get/Post with Google SpreadSheet</title>
</head>
<body>
  <p>デポジット用のIDを入力してください。<br></p>






  <textarea id="textArea" rows="1" cols="12"></textarea>






   <button id="postButton" onclick="">POST</button>
  <br>
  <button id="getButton">GET</button>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>

    //GAS WebアプリのURL

const END_POINT ="https://script.google.com/macros/s/AKfycbxwseTqDwxddgMA2ij1XXSCtqMbi_2Jq5_LUjUTrpHwj3xvr2wAHT0dZPB7k-ntMIMV/exec";

//const END_POINT = "https://script.google.com/macros/s/AKfycbzhkCZKABn3Vto-7ud-BXPcO4w9LjnbJqhW3QpWprkJ-vf8qBnUg0OVrGn5fBLlisaf/exec";

    //読み書きするスプレッドシート（タブ）の番号
    const SHEET_NO = 1; 
    document.getElementById("postButton").addEventListener('click', postToGAS, false);
    document.getElementById("getButton").addEventListener('click', getFromGAS, false);
    let dataObj = {};
    function postToGAS() {
      const Content0 = document.getElementById("textArea").value.trim();
      console.log(Content0);

//let Content = [];

let Content =JSON.stringify([Content0]);


      //データがJSONかどうかのチェック
      try {
       const checkJSON = JSON.parse(Content);
     

 if (checkJSON.length > 0 && Object.keys(checkJSON).length > 0) {
        console.log("data is OK");
       } else {
         throw "data is not array of object";
       }

     }




      catch (e) {
        alert("error:" + e);
        return;
      }
      //POST送信
      $.ajax({
        type: "POST",
        url: END_POINT,
        dataType: "json",
        data: { sheetNo: SHEET_NO, data: Content }
      })
        .then(
          (result) => { // 成功した時の処理
            console.log(JSON.stringify(result));
          },
          (error) => { // 失敗した時の処理
            alert('Error:' + JSON.stringify(error));
          }
        );
    }
    function getFromGAS() {
      $.ajax({
        type: "GET",
        url: END_POINT,
        data: { sheetNo: SHEET_NO }
      }).done((result) => {        // 成功した時の処理
        dataObj = JSON.parse(result);
        document.getElementById("textArea").value = result;
        console.log("get done:" + result);
      }).fail((error) => {  // 失敗した時の処理
        alert('Error:' + JSON.stringify(error));
      }).always((data) => {// 常にやる処理
        // do something
      });
    }




//function clearTextarea() {

// textareaForm.value = '';}




  </script>

</body>
</html>
